name: build and test for pull requet to dev

# Trigger the workflow when a Pull Rrequet is created targeting the 'dev' branch
on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the code from the pull request
    - name: Checkout code
      uses: actions/checkout@v2
      
    # Step 2: Set up Node.js (as an example, you can adjust for your app's environment)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    # Step 3: Install dependencies (adjust for your project)
    - name: Install dependencies
      run: npm install
    
    # Step 4: Run tests (replace this with your actual test command)
    - name: Run integration tests
      run: npm test  # Assuming you have a test script set up

    # Step 5: Example of build command (adjust to match your app)
    - name: Build the app
      run: npm run build
